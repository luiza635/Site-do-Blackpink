</head>

<body>

<header>
  <div class="logo">BLACKPINK</div>
<nav>
  <ul>

    <li><a href="../merch/merch.html">Merch</a></li>

  </ul>
</nav>
</header>

<main class="galeria-container">

  <h1 id="titulo-galeria">GALERIA</h1>

  <div id="galeria-grid" class="grid-fotos"></div>

  <div class="paginacao">
    <a id="prev-btn" class="seta"><i class="fa-solid fa-chevron-left"></i></a>
    <span id="contador"></span>
    <a id="next-btn" class="seta"><i class="fa-solid fa-chevron-right"></i></a>
  </div>

</main>

<footer class="social-footer">
  <a href="https://www.facebook.com/BLACKPINKOFFICIAL" target="_blank"><i class="fab fa-facebook-f"></i></a>
  <a href="https://www.instagram.com/blackpinkofficial/" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://www.youtube.com/@BLACKPINK" target="_blank"><i class="fab fa-youtube"></i></a>
  <a href="https://www.tiktok.com/@bp_tiktok" target="_blank"><i class="fab fa-tiktok"></i></a>
  <a href="https://x.com/BLACKPINK" target="_blank"><i class="fab fa-x-twitter"></i></a>
</footer>

<script>
const integrantes = ["blackpink", "jisoo", "jennie", "rose", "lisa"];
let atual = "blackpink";

const galerias = {
  blackpink: [
    'blackpink-capa.jpg',
    'pink-venom.jpg',
    'imagem.jpg',
    'imagem-show.jpg',
    'show.jpg',
    'born-pink.jpg'
  ],

  jisoo: ['jisoo1.jpg','jisoo2.jpg','jisoo3.jpg','jisoo4.jpg','jisoo5.jpg','jisoo6.jpg'],
  jennie: ['jennie1.jpg','jennie2.jpg','jennie3.jpg','jennie4.jpg','jennie5.jpg','jennie6.jpg'],
  rose:   ['rose1.jpg','rose2.jpg','rose3.jpg','rose4.jpg','rose5.jpg','rose6.jpg'],
  lisa:   ['lisa1.jpg','lisa2.jpg','lisa3.jpg','lisa4.jpg','lisa5.jpg','lisa6.jpg']
};

function carregarGaleria() {
  const grid = document.getElementById("galeria-grid");
  const titulo = document.getElementById("titulo-galeria");
  const contador = document.getElementById("contador");

  grid.innerHTML = "";
  titulo.innerText = "GALERIA — " + atual.toUpperCase();
  contador.innerText = (integrantes.indexOf(atual) + 1) + "/" + integrantes.length;

  galerias[atual].forEach(nome => {
    const img = document.createElement("img");
    img.src = nome;
    img.alt = "Foto de " + atual;
    img.loading = "lazy";

    img.onerror = () => img.remove();
    grid.appendChild(img);
  });
}

document.getElementById("prev-btn").onclick = () => {
  let i = integrantes.indexOf(atual);
  atual = integrantes[(i - 1 + integrantes.length) % integrantes.length];
  carregarGaleria();
};

document.getElementById("next-btn").onclick = () => {
  let i = integrantes.indexOf(atual);
  atual = integrantes[(i + 1) % integrantes.length];
  carregarGaleria();
};

carregarGaleria();
</script>

</body>
</html>
