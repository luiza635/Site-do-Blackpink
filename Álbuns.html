  <h2 id="albumName">SQUARE ONE (2016)</h2>
  <p id="albumDesc">Debut com BOOMBAYAH e WHISTLE.</p>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const albumsData = [
        {name:"SQUARE ONE (2016)", desc:"Debut com BOOMBAYAH e WHISTLE."},
        {name:"SQUARE TWO (2016)", desc:"Stay e Playing With Fire."},
        {name:"SQUARE UP (2018)", desc:"Era DDU-DU DDU-DU."},
        {name:"KILL THIS LOVE (2019)", desc:"Energia intensa e icônica."},
        {name:"HOW YOU LIKE THAT (2020)", desc:"Novo single de impacto."},
        {name:"ICE CREAM (2020)", desc:"Parceria com Selena Gomez — vibe divertida e doce!"},
        {name:"BORN PINK (2022)", desc:"Era luxuosa e tour mundial histórica."},
        {name:"JUMP (2025)", desc:"Nova era — conceito futurista."}
      ];

      const carousel = document.getElementById('carousel');
      const items = Array.from(carousel.querySelectorAll('.album'));
      const left = document.getElementById('arrowLeft');
      const right = document.getElementById('arrowRight');
      const nameEl = document.getElementById('albumName');
      const descEl = document.getElementById('albumDesc');
      let index = 0;

      function updateText(i){
        const info = albumsData[i] || {name:'', desc:''};
        nameEl.textContent = info.name;
        descEl.textContent = info.desc;
      }

      function scrollToIndex(i){
        const el = items[i];
        if (!el) return;
        const elCenter = el.offsetLeft + el.offsetWidth / 2;
        const containerCenter = carousel.clientWidth / 2;
        const target = elCenter - containerCenter;
        carousel.scrollTo({ left: target, behavior: 'smooth' });
      }

      function setActive(i){
        items.forEach(it => it.classList.remove('active'));
        items[i].classList.add('active');
        updateText(i);
        requestAnimationFrame(() => scrollToIndex(i));
      }

      function move(step){
        index = (index + step + items.length) % items.length;
        setActive(index);
      }

      left.addEventListener('click', () => move(-1));
      right.addEventListener('click', () => move(1));
      window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') move(-1);
        if (e.key === 'ArrowRight') move(1);
      });
      window.addEventListener('resize', () => scrollToIndex(index));


      items.forEach((album) => {
        album.addEventListener('click', () => {
          const link = album.dataset.link;
          if (link) window.open(link, '_blank');
        });
      });

      setActive(index);
    });
  </script>


  <div class="cursor" id="cursor"></div>

  <script>
    const cursor = document.getElementById('cursor');

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    
    document.addEventListener('mouseleave', () => cursor.style.opacity = '0');
    document.addEventListener('mouseenter', () => cursor.style.opacity = '1');
  </script>

</body>
